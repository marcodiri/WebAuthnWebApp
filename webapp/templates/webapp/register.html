<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <script src="{% static 'webapp/js/jquery-3.6.0.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'webapp/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'webapp/css/style.css' %}">

  <title>Register</title>
</head>

<body>
  {% if form %}
  <form id="registration_form" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" id="registerBtn" class="btn btn-primary" value="Register">
  </form>

  {% include 'webapp/includes/messages.html' %}

  <div><p>Already registered? <a href="/login">Login here</a>.</p></div>
  {% endif %}
  {% if qrcodeB64 %}
  <div><p>Scan this QR with your mobile device to register your fingerprint</p></div>
  <div id="qrcode"></div>
  {% endif %}

  {% if qrcodeB64 %}
  <script>
    // https://stackoverflow.com/a/16245768
    const b64toBlob = (b64Data, contentType = '', sliceSize = 512) => {
      const byteCharacters = atob(b64Data);
      const byteArrays = [];

      for (let offset = 0; offset < byteCharacters.length; offset += sliceSize) {
        const slice = byteCharacters.slice(offset, offset + sliceSize);

        const byteNumbers = new Array(slice.length);
        for (let i = 0; i < slice.length; i++) {
          byteNumbers[i] = slice.charCodeAt(i);
        }

        const byteArray = new Uint8Array(byteNumbers);
        byteArrays.push(byteArray);
      }

      const blob = new Blob(byteArrays, { type: contentType });
      return blob;
    }

    // make image blob from base64 and show it
    const contentType = 'image/jpg';
    const b64Data = "{{ qrcodeB64 }}";
    const blob = b64toBlob(b64Data, contentType);
    const blobUrl = URL.createObjectURL(blob);

    const img = document.createElement('img');
    img.src = blobUrl;
    document.getElementById('qrcode').appendChild(img);
  </script>
  <script>
    $.ajaxSetup({
      headers: {
        "X-CSRFToken": '{{ csrf_token }}'
      }
    });
    // long poll for completion
    let interval = null;
    function poll() {
      $.ajax({
        url: "{% url 'authenticator:session_completed' %}",
        type: "POST",
        processData: false,
        data: "type=registration&id={{ id }}"
      }).then(response => {
        console.log(response);
        if (response === "completed") {
          clearInterval(interval);
          console.log("login successful");
          window.location.href = "{% url 'webapp:registration_completed' %}?id={{ id }}";
        }
      });
    }

    interval = setInterval(poll, 5000);
  </script>
  {% endif %}
</body>

</html>
