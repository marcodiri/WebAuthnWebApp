<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}
  <script src="{% static 'webapp/js/jquery-3.6.0.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'webapp/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'webapp/css/style.css' %}">

  <title>Login</title>
</head>

<body>
  <div id="login-result"></div>

  <script type="module">
    import { getCredential } from "{% static 'webapp/js/modules/client.js' %}";
    
    if (window.PublicKeyCredential) {
      PublicKeyCredential.isUserVerifyingPlatformAuthenticatorAvailable()
        .then(uvpaa => {
          if (uvpaa) {
            console.log("biometric sensor available");
          } else {
            // TODO: show error to user
            console.log("biometric sensor not available");
          }
        });
    } else {
      console.log("webauthn not supported");
    }

    $(document).ready(() => {
      const urlParams = new URLSearchParams(window.location.search);
      $.ajaxSetup({
        headers: {
          "X-CSRFToken": '{{ csrf_token }}'
        }
      });
      $.ajax({
        url: `{% url 'authenticator:login_request' %}?id=${urlParams.get('id')}`,
        type: "POST",
        processData: false,
        dataType: "json"
      }).then(options => {
        getCredential(options)
          .then(credential => {
            $.ajax({
              url: "{% url 'authenticator:login_response' %}",
              type: "POST",
              processData: false,
              data: "credential="+JSON.stringify(credential)
            })
              .then(response => {
                console.log("login success");
                $('#login-result').append("<p>Login successful, you may return to desktop.</p>");
              })
              .fail(response => {
                console.error(response);
                if (response.status === 401){
                  $('#login-result').append("<p>Authenticator could not be validated</p>");
                } else {
                  $('#login-result').append(`<p>${response.responseText}</p>`);
                }
              });
          });
      })
      .fail(response => {
        console.error(response.responseText);
      });
    });
  </script>
</body>

</html>
